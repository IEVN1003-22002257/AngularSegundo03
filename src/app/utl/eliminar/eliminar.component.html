<div class="flex justify-center items-center min-h-screen bg-gray-50 py-4">
  <div class="w-full max-w-lg p-6 bg-white border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700">
    
    <h2 class="text-2xl font-bold text-red-600 mb-2 text-center">
      Eliminar Alumno
    </h2>
    <p class="text-center text-gray-600 dark:text-gray-300 mb-6">
      ¿Estás seguro de que deseas eliminar este registro? Esta acción no se puede deshacer.
    </p>

    <form (ngSubmit)="eliminar()">
      
      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Matrícula</label>
        <input type="text" disabled
          class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          name="matricula" [(ngModel)]="regAlumno.matricula" />
      </div>

      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
        <input type="text" disabled
          class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          name="nombre" [(ngModel)]="regAlumno.nombre" />
      </div>

      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido Paterno</label>
        <input type="text" disabled
          class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          name="apaterno" [(ngModel)]="regAlumno.apaterno" />
      </div>

      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido Materno</label>
        <input type="text" disabled
          class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          name="amaterno" [(ngModel)]="regAlumno.amaterno" />
      </div>

      <div class="mb-6">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo</label>
        <input type="text" disabled
          class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          name="correo" [(ngModel)]="regAlumno.correo" />
      </div>

      <div class="flex justify-between">
        <button type="submit"
          class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
          <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
          Confirmar Eliminar
        </button>

        <button type="button"
          class="text-white bg-gray-600 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
          [routerLink]="['/utl/listaalumnos']">
          Cancelar
        </button>
      </div>

    </form>
  </div>
</div>

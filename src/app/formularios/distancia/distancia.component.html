<div class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white shadow-xl rounded-2xl p-8 max-w-2xl w-full">
    
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-8">
      Distancia entre dos Puntos
    </h2>
    
    <form [formGroup]="formulario" (ngSubmit)="calcularDistanciaPuntos()">
      
      <div class="grid grid-cols-1 md:grid-cols-2 md:gap-8">
        
        <div class="space-y-4"> <h5 class="text-xl font-semibold text-gray-700">Punto 1</h5>
          
          <div>
            <label for="x1" class="block text-sm font-medium text-gray-700 mb-1">
              Coordenada X1:
            </label>
            <input 
              id="x1" 
              formControlName="x1" 
              type="number" 
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" 
              placeholder="Ej: 5">
          </div>
          
          <div>
            <label for="y1" class="block text-sm font-medium text-gray-700 mb-1">
              Coordenada Y1:
            </label>
            <input 
              id="y1" 
              formControlName="y1" 
              type="number" 
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" 
              placeholder="Ej: 3">
          </div>
        </div>

        <div class="space-y-4 mt-6 md:mt-0"> 
          <h5 class="text-xl font-semibold text-gray-700">Punto 2</h5>
          
          <div>
            <label for="x2" class="block text-sm font-medium text-gray-700 mb-1">
              Coordenada X2:
            </label>
            <input 
              id="x2" 
              formControlName="x2" 
              type="number" 
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" 
              placeholder="Ej: 9">
          </div>
          
          <div>
            <label for="y2" class="block text-sm font-medium text-gray-700 mb-1">
              Coordenada Y2:
            </label>
            <input 
              id="y2" 
              formControlName="y2" 
              type="number" 
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" 
              placeholder="Ej: 6">
          </div>
        </div>
      </div>
      
      <div class="mt-8"> <button 
          type="submit" 
          class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
          Calcular
        </button>
      </div>
    </form>

    <div 
      *ngIf="resultado" 
      class="bg-green-100 border border-green-400 text-green-700 px-4 py-4 rounded-lg mt-6 text-center" 
      role="alert">
      <p class="text-lg font-medium mb-0">La distancia es: 
        <span class="font-bold text-green-800">{{resultado}}</span>
      </p>
    </div>
    
  </div>
</div>

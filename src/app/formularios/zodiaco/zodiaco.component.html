<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card p-4 shadow-lg border-0 rounded-4">
        <div class="card-body">
          <h2 class="card-title text-center mb-4 text-primary">Calculadora Zodiacal</h2>
          
          <form [formGroup]="formulario" (ngSubmit)="imprimirInformacion()">

            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" id="nombre" class="form-control" formControlName="nombre" placeholder="Escribe tu nombre">
            </div>
            
            <div class="mb-3">
              <label for="paterno" class="form-label">Apellido Paterno</label>
              <input type="text" id="paterno" class="form-control" formControlName="paterno" placeholder="Escribe tu apellido paterno">
            </div>
            
            <div class="mb-3">
              <label for="materno" class="form-label">Apellido Materno</label>
              <input type="text" id="materno" class="form-control" formControlName="materno" placeholder="Escribe tu apellido materno">
            </div>

            <label class="form-label">Fecha de Nacimiento</label>
            <div class="input-group mb-3">
              <span class="input-group-text">Día</span>
              <input type="number" class="form-control" placeholder="Día" formControlName="dia">
              <span class="input-group-text">Mes</span>
              <input type="number" class="form-control" placeholder="Mes" formControlName="mes">
              <span class="input-group-text">Año</span>
              <input type="number" class="form-control" placeholder="Año" formControlName="anio">
            </div>

            <label class="form-label">Sexo</label>
            <div class="mb-3">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="masculino" value="M" formControlName="sexo">
                <label class="form-check-label" for="masculino">Masculino</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="femenino" value="F" formControlName="sexo">
                <label class="form-check-label" for="femenino">Femenino</label>
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Calcular</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <div class="col-md-8 col-lg-6 mt-4 mt-lg-0">
      <div *ngIf="resultadoVisible" class="card p-4 shadow-lg text-center h-100 justify-content-center border-0 rounded-4 bg-light">
        <h2 class="display-6">¡Hola, {{nombreCompleto}}!</h2>
        <p class="lead mt-3">Tienes {{ edad }} años</p>
        <p class="lead">Tu signo zodiacal chino es:</p>
        <div class="mt-3">
          <img [src]="signo.imagenUrl" [alt]="signo.nombre" class="img-fluid rounded-circle" style="max-width: 150px; border: 4px solid #fff;">
          <h3 class="mt-2 text-primary">{{signo.nombre}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>

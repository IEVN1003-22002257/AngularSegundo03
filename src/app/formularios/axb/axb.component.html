<div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center p-4">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
    
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Calculadora A x B
    </h2>
    
    <form [formGroup]="axbForm" (ngSubmit)="realizarCalculo()" class="space-y-5">
      
      <div>
        <label for="numeroA" class="block mb-1 text-sm font-medium text-gray-600">
          Número A:
        </label>
        <input 
          type="number" 
          id="numeroA" 
          formControlName="numeroA"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        />
      </div>

      <div>
        <label for="numeroB" class="block mb-1 text-sm font-medium text-gray-600">
          Número B:
        </label>
        <input 
          type="number" 
          id="numeroB" 
          formControlName="numeroB"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        />
      </div>

      <button 
        type="submit" 
        [disabled]="axbForm.invalid"
        class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      >
        Calcular
      </button>
    </form>

    <div *ngIf="calculoRealizado" class="mt-6 text-center">
      <h3 class="text-xl font-semibold text-gray-900">
        Resultado: <span class="text-blue-600 font-bold">{{ resultado }}</span>
      </h3>
    </div>
    
  </div>

  <p class="mt-4 text-gray-500 text-xs">axb works!</p>
</div>
